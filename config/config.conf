[download]
Model = 'gfs' #only GFS is implemented
DataDirPath = 'data'
ModelOutputLagHours = 6
ForecastHours = 24
ForecastTimeIncrements = 1

[calculation]
Units = 'ft'

[plotting]
PlotDirPath = 'output'
RegionsToPlot = ['US', 'NA', 'SA', 'AF', 'EU', 'AS', 'OC', 'NV']
Branding = "Contrail Huntersâ„¢"
DPI = 300

[plotting.colors]
